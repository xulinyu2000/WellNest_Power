FurtherInformation As screen:
    BackgroundImage: ='background tree small'
    Fill: =RGBA(255,255,255,1)
    Height: =Max(App.Height, App.DesignHeight)
    Orientation: =If(FurtherInformation.Width < FurtherInformation.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= FurtherInformation.Width)
    Width: =Max(App.Width, App.DesignWidth)

    IconBackFurtherInformation As icon.Add:
        DisabledFill: =IconBackFurtherInformation.Fill
        FocusedBorderColor: =IconBackFurtherInformation.BorderColor
        HoverBorderColor: =ColorFade(IconBackFurtherInformation.BorderColor, 20%)
        HoverColor: =ColorFade(IconBackFurtherInformation.Color, 20%)
        HoverFill: =IconBackFurtherInformation.Fill
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Main,Fade)
        PressedBorderColor: =ColorFade(IconBackFurtherInformation.BorderColor, -20%)
        PressedColor: =ColorFade(IconBackFurtherInformation.Color, -20%)
        PressedFill: =IconBackFurtherInformation.Fill
        X: =5
        Y: =1058
        ZIndex: =3

    LabelMoreInformation As label:
        FocusedBorderColor: =LabelMoreInformation.BorderColor
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
