"'Teacher Email Success' As screen.'phoneLayout_Success_ver3.0'":

    iconCircle2_1 As circle.Circle:
        DisabledFill: =iconCircle2_1.Fill
        Fill: =RGBA(72, 161, 255, 1)
        HoverFill: =iconCircle2_1.Fill
        PressedFill: =iconCircle2_1.Fill
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck2_1 As icon.Check:
        Height: =iconCircle2_1.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =18
        Width: =iconCircle2_1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg2_1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle2_1.Height
        Size: =21
        Text: ="Email Sent Successfully !"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck2_1.Y + iconCheck2_1.Height + 100
        ZIndex: =3

    Button14_3 As button:
        BorderColor: =ColorFade(Button14_3.Fill, -15%)
        Fill: =RGBA(72, 161, 255, 1)
        Height: =70
        HoverBorderColor: =ColorFade(Button14_3.BorderColor, 20%)
        OnSelect: =Navigate('Teacher Class Management')
        PressedBorderColor: =Button14_3.Fill
        PressedColor: =Button14_3.Fill
        PressedFill: =Button14_3.Color
        Size: =24
        Text: ="Back"
        Width: =280
        X: =180
        Y: =752
        ZIndex: =4

