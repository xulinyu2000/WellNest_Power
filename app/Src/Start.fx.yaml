Start As screen:
    BackgroundImage: ='background tree big'
    Height: =Max(App.Height, App.DesignHeight)
    Orientation: =If(Start.Width < Start.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= Start.Width)
    Width: =Max(App.Width, App.DesignWidth)

    LabelText2 As label:
        Align: =Align.Center
        FocusedBorderColor: =LabelText2.BorderColor
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =341
        HoverBorderColor: =LabelText2.BorderColor
        HoverColor: =LabelText2.Color
        HoverFill: =LabelText2.Fill
        PressedBorderColor: =LabelText2.BorderColor
        PressedColor: =LabelText2.Color
        PressedFill: =LabelText2.Fill
        Size: =21
        Text: |-
            ="If you have seriously harmed yourself or feeling suicidal 
            
            PLEASE CALL 999 for an ambulance 
            or go straight to A&E.  
            
            If you are unable to do this please ask someone else to call 999 or take you to A&E"
        Width: =605
        X: =19
        Y: =632
        ZIndex: =3

    LabelText1 As label:
        FocusedBorderColor: =LabelText1.BorderColor
        Font: =Font.'Segoe UI'
        Height: =258
        HoverBorderColor: =LabelText1.BorderColor
        HoverColor: =LabelText1.Color
        HoverFill: =LabelText1.Fill
        PressedBorderColor: =LabelText1.BorderColor
        PressedColor: =LabelText1.Color
        PressedFill: =LabelText1.Fill
        Size: =18
        Text: |-
            ="Your name will only be stored if you check the box to allow this app to store that information. 
            
            We use this data to understand the general Mental health of our employees. 
            
            
            "
        Width: =560
        X: =42
        Y: =332
        ZIndex: =7

    BottomNavigation_1 As groupContainer.horizontalAutoLayoutContainer:
        BorderColor: =RGBA(0, 13, 75, 1)
        Height: =76
        LayoutMode: =LayoutMode.Auto
        Width: =640
        Y: =1060
        ZIndex: =8

        home_1 As icon.Add:
            DisabledFill: =home_1.Fill
            Height: =70
            HoverBorderColor: =ColorFade(home_1.BorderColor, 20%)
            HoverColor: =ColorFade(home_1.Color, 20%)
            HoverFill: =home_1.Fill
            Icon: =Icon.Home
            OnSelect: =Navigate([@home_1], Fade)
            PressedBorderColor: =ColorFade(home_1.BorderColor, -20%)
            PressedColor: =ColorFade(home_1.Color, -20%)
            PressedFill: =home_1.Fill
            Width: =160
            ZIndex: =1

        community_1 As icon.Add:
            DisabledFill: =community_1.Fill
            Height: =70
            HoverBorderColor: =ColorFade(community_1.BorderColor, 20%)
            HoverColor: =ColorFade(community_1.Color, 20%)
            HoverFill: =community_1.Fill
            Icon: =Icon.People
            OnSelect: =Navigate([@FurtherInformation], Fade)
            PressedBorderColor: =ColorFade(community_1.BorderColor, -20%)
            PressedColor: =ColorFade(community_1.Color, -20%)
            PressedFill: =community_1.Fill
            Width: =160
            ZIndex: =2

        messaging_1 As icon.Add:
            DisabledFill: =messaging_1.Fill
            Height: =70
            HoverBorderColor: =ColorFade(messaging_1.BorderColor, 20%)
            HoverColor: =ColorFade(messaging_1.Color, 20%)
            HoverFill: =messaging_1.Fill
            Icon: =Icon.Message
            OnSelect: =Navigate([@'Daily Check In - Face'], Fade)
            PressedBorderColor: =ColorFade(messaging_1.BorderColor, -20%)
            PressedColor: =ColorFade(messaging_1.Color, -20%)
            PressedFill: =messaging_1.Fill
            Width: =160
            ZIndex: =3

        forum_1 As icon.Add:
            DisabledFill: =forum_1.Fill
            Height: =70
            HoverBorderColor: =ColorFade(forum_1.BorderColor, 20%)
            HoverColor: =ColorFade(forum_1.Color, 20%)
            HoverFill: =forum_1.Fill
            Icon: =Icon.DocumentWithContent
            OnSelect: =Navigate([@'LogIn-will be cancelled'], Fade)
            PressedBorderColor: =ColorFade(forum_1.BorderColor, -20%)
            PressedColor: =ColorFade(forum_1.Color, -20%)
            PressedFill: =forum_1.Fill
            Width: =160
            ZIndex: =4

