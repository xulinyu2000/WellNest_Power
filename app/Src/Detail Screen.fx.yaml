"'Detail Screen' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":

    FormViewer1 As formViewer:
        DataSource: =AppUsers
        Height: =628
        Item: =LookUp(AppUsers,ID = StudentGallery.Selected.ID)
        Width: =640
        Y: =40
        ZIndex: =1

        "'Parent Name_DataCard1' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="ParentName"
            Default: =ThisItem.'Parent Name'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@AppUsers],DataSourceInfo.DisplayName,"ParentName")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey4 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                ZIndex: =2

        "'Parent Email_DataCard1' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="ParentEmails"
            Default: =ThisItem.'Parent Email'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@AppUsers],DataSourceInfo.DisplayName,"ParentEmails")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey11 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue8 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey11.Y + DataCardKey11.Height + 5
                ZIndex: =2

        User_DataCard1 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="field_1"
            Default: =ThisItem.User
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@AppUsers],DataSourceInfo.DisplayName,"field_1")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =0
            ZIndex: =2

            DataCardKey6 As label:
                AutoHeight: =true
