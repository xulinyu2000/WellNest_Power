"'Detail Screen' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":

    RectQuickActionBar2 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName2 As label:
        Align: =Align.Center
        Height: =88
        Size: =27
        Text: ="[Title]"
        Width: =Parent.Width
        ZIndex: =2

    Canvas1 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Y + RectQuickActionBar2.Height
        ZIndex: =3

        DataCard5 As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.Height - 100
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

    FormViewer1 As formViewer:
        DataSource: =AppUsers
        Height: =636
        Item: =Student Gallery.selected
        Width: =640
        Y: =152
        ZIndex: =4

        "'Parent Name_DataCard1' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="ParentName"
            Default: =ThisItem.'Parent Name'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@AppUsers],DataSourceInfo.DisplayName,"ParentName")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey18 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue15 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey18.Y + DataCardKey18.Height + 5
                ZIndex: =2

        "'Parent Email_DataCard1' As typedDataCard.textualViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="ParentEmails"
            Default: =ThisItem.'Parent Email'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@AppUsers],DataSourceInfo.DisplayName,"ParentEmails")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey19 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue16 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey19.Y + DataCardKey19.Height + 5
                ZIndex: =2

        "'Profile Photo_DataCard1' As typedDataCard.largeImageViewCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="ProfilePhoto"
            Default: =ThisItem.'Profile Photo'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@AppUsers],DataSourceInfo.DisplayName,"ProfilePhoto")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Width: =640
            X: =0
            Y: =0
            ZIndex: =5

            DataCardKey17 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue14 As image:
                DisplayMode: =Parent.DisplayMode
                Height: =320
                HoverBorderColor: =ColorFade(DataCardValue14.BorderColor, 20%)
                HoverFill: =ColorFade(DataCardValue14.Fill, 20%)
                Image: =Parent.Default
                PressedBorderColor: =ColorFade(DataCardValue14.BorderColor, -20%)
                PressedFill: =ColorFade(DataCardValue14.Fill, -20%)
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey17.Y + DataCardKey17.Height + 5
                ZIndex: =2

