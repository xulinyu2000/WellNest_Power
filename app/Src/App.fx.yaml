App As appinfo:
    BackEnabled: =false
    MinScreenHeight: =320
    MinScreenWidth: =320
    OnStart: |-
        =ClearCollect(
            NavStudentView,
            {
                MenuText: "Student Dashboard",
                MenuIcon: Icon.Items,
                ScreenToGoTo: 'Student Dashboard'
            },
            {
                MenuText: "Student Community",
                MenuIcon: Icon.People,
                ScreenToGoTo: 'Student Community'
            },
            {
                MenuText: "xxx Chatbot",
                MenuIcon: Icon.Message,
                ScreenToGoTo: 'Student Messaging'
            },
            {
                MenuText: "Student Knowledge",
                MenuIcon: Icon.DocumentWithContent,
                ScreenToGoTo: 'Student Response'
            }
        );
        ClearCollect(
            NavTeacherView,
            {
                MenuText: "Teacher Dashboard",
                MenuIcon: Icon.Items,
                ScreenToGoTo: 'Teacher Dashboard'
            },
            {
                MenuText: "Class Management",
                MenuIcon: Icon.People,
                ScreenToGoTo: 'Teacher Class Management'
            },
            {
                MenuText: "xx Question",
                MenuIcon: Icon.Settings,
                ScreenToGoTo: 'Teacher Knowledge'
            }
        );
        ClearCollect(
            NavAdminView,
            {
                MenuText: "Admin Dashboard",
                MenuIcon: Icon.Items,
                ScreenToGoTo: 'Admin Dashboard'
            },
            {
                MenuText: "Admin Message",
                MenuIcon: Icon.Message,
                ScreenToGoTo: 'Admin Messaging'
            },
            {
                MenuText: "School Managment",
                MenuIcon: Icon.DocumentWithContent,
                ScreenToGoTo: 'Admin Knowledge'
            }
        );
        Set(
            IsUserAdmin,
            !IsBlank(
                LookUp(
                    UserAppPermission,
                    Title = "Admin"
                )
            )
        );
        Set(
            IsUserStudent,
            !IsBlank(
                LookUp(
                    UserAppPermission,
                    Title = "Student"
                )
            )
        );
        Set(
            IsUserTeacher,
            !IsBlank(
                LookUp(
                    UserAppPermission,
                    Title = "Teacher"
                )
            )
        );
        
        Set(VarClass, LookUp(Class_Table,Teacher = Office365Users.MyProfile().Mail, Class));

    PowerBIIntegration As hostControl.DynamicHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

