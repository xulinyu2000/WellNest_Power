"Screen1 As screen.'phoneLayout_Email_ver3.0'":

    RectQuickActionBar3 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName3 As label:
        Fill: =RGBA(58, 58, 58, 0)
        Height: =88
        PaddingLeft: =0
        Size: =27
        Text: ="Email"
        Width: =356
        Wrap: =false
        X: =32
        ZIndex: =2

    iconMail2 As icon.Send:
        DisabledFill: =RGBA(240, 240, 240, 0.5)
        DisplayMode: |-
            =/*Email must have a subject and recipients to be sent*/
            If(Len(Trim(TextEmailSubject2.Text)) > 0 && !IsEmpty(MyPeople), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Send
        OnSelect: |-
            =/*Create semicolon separated list of people to email, send the email, reset subject & message fields*/           
            Set(_emailRecipientString, Concat(MyPeople, Mail & ";"));           
            Office365Outlook.SendEmail(_emailRecipientString, TextEmailSubject2.Text, TextEmailMessage2.Text, {Importance:"Normal"});           
            Reset(TextEmailSubject2);           
            Reset(TextEmailMessage2);           
            Clear(MyPeople)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        Tooltip: ="Send message"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblRecipientCount2 As label:
        PaddingLeft: =0
        Size: =18
        Text: ="*To (" &CountRows(MyPeople) & ")"
        Width: =EmailPeopleGallery2.Width
        Wrap: =false
        X: =32
        Y: =RectQuickActionBar3.Height + 15
        ZIndex: =4

    TextSearchBox3 As text:
        AccessibleLabel: ="Search people or add email address. At least one recipient is required for a successful submission."
        Default: =""
        Height: =70
        HintText: ="Search people or add email address"
        PaddingLeft: =70
        PressedBorderColor: =TextSearchBox3.HoverBorderColor
        PressedColor: =TextSearchBox3.Color
        PressedFill: =TextSearchBox3.Fill
        Size: =21
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblRecipientCount2.Y + LblRecipientCount2.Height + 6
        ZIndex: =5

    SearchIcon3 As icon.Search:
        DisabledFill: =SearchIcon3.Fill
        Height: =Self.Width
        HoverBorderColor: =ColorFade(SearchIcon3.BorderColor, 20%)
        HoverColor: =ColorFade(SearchIcon3.Color, 20%)
        HoverFill: =SearchIcon3.Fill
        Icon: =Icon.Search
        PaddingBottom: =18
        PaddingLeft: =18
        PaddingRight: =18
        PaddingTop: =18
        PressedBorderColor: =ColorFade(SearchIcon3.BorderColor, -20%)
        PressedColor: =ColorFade(SearchIcon3.Color, -20%)
        PressedFill: =SearchIcon3.Fill
        Tooltip: ="Search"
        Width: =TextSearchBox3.Height
        X: =TextSearchBox3.X
        Y: =TextSearchBox3.Y
        ZIndex: =6

    AddIcon2 As icon.Add:
        DisabledFill: =AddIcon2.Fill
        Height: =TextSearchBox3.Height
        HoverBorderColor: =ColorFade(AddIcon2.BorderColor, 20%)
        HoverColor: =ColorFade(AddIcon2.Color, 20%)
        HoverFill: =AddIcon2.Fill
        Icon: =Icon.Add
        OnSelect: |-
            =Collect(MyPeople,           
            {DisplayName: TextSearchBox3.Text, UserPrincipalName: TextSearchBox3.Text, Mail: TextSearchBox3.Text});           
            Reset(TextSearchBox3)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        PressedBorderColor: =ColorFade(AddIcon2.BorderColor, -20%)
        PressedColor: =ColorFade(AddIcon2.Color, -20%)
        PressedFill: =AddIcon2.Fill
        TabIndex: =0
        Tooltip: ="Select to add user to collection"
        Visible: |-
            =!IsBlank(TextSearchBox3.Text) &&           
            
            /*Is user entry a valid email address*/           
            IsMatch(TextSearchBox3.Text, Match.Email)           &&
            
            Not(Trim(TextSearchBox3.Text) in MyPeople.UserPrincipalName)
        Width: =70
        X: =TextSearchBox3.X + TextSearchBox3.Width - Self.Width - 10
        Y: =TextSearchBox3.Y
        ZIndex: =7

    EmailPeopleGallery2 As gallery.SelectedUsersGallery:
        AccessibleLabel: ="User selected people"
        BorderColor: =TextSearchBox3.BorderColor
        Fill: =TextSearchBox3.Fill
        Height: |-
            =/*Height adjusts to number of items in gallery*/
            Min((Self.TemplateHeight + Self.TemplatePadding * 2) * RoundUp(CountRows(Self.AllItems) / 2, 0), 304)
        Items: |-
            =/*Collection of user selected people*/
            MyPeople
        Layout: =Layout.Vertical
        ShowScrollbar: =Self.Height >= 304
        TemplateSize: =47
        Width: =Parent.Width - Self.X * 2
        WrapCount: =2
        X: =27
        Y: =TextSearchBox3.Y + TextSearchBox3.Height + 8
        ZIndex: =8

        Rectangle4 As rectangle:
            DisabledFill: =Rectangle4.Fill
            Height: =Parent.TemplateHeight
            HoverFill: =Rectangle4.Fill
            OnSelect: =Select(Parent)
            PressedFill: =Rectangle4.Fill
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title1 As label:
            FocusedBorderThickness: =2
            Height: =EmailPeopleGallery2.TemplateHeight
            OnSelect: =Set(_selectedUser, ThisItem)
            PaddingLeft: =10
            Size: =18
            TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
            Text: =ThisItem.DisplayName
            VerticalAlign: =Middle
            Width: =EmailPeopleGallery2.TemplateWidth - iconRemove2.Width + 10
            Wrap: =false
            ZIndex: =2

        iconRemove2 As icon.Cancel:
            AccessibleLabel: =iconRemove2.Tooltip
            Color: =Title1.Color
            DisabledFill: =iconRemove2.Fill
            Height: =EmailPeopleGallery2.TemplateHeight
            HoverBorderColor: =ColorFade(iconRemove2.BorderColor, 20%)
            HoverColor: =ColorFade(iconRemove2.Color, 20%)
            HoverFill: =iconRemove2.Fill
            Icon: =Icon.Cancel
            OnSelect: =Remove(MyPeople, LookUp(MyPeople, UserPrincipalName = ThisItem.UserPrincipalName))
            PaddingBottom: =9
            PaddingLeft: =9
            PaddingRight: =9
            PaddingTop: =9
            PressedBorderColor: =ColorFade(iconRemove2.BorderColor, -20%)
            PressedColor: =ColorFade(iconRemove2.Color, -20%)
            PressedFill: =iconRemove2.Fill
            TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
            Tooltip: ="Select to remove user from collection"
            Width: =Self.Height
            X: =EmailPeopleGallery2.TemplateWidth - Self.Width
            ZIndex: =3

    LblEmailSubject2 As label:
        PaddingLeft: =0
        Size: =18
        Text: ="*Subject"
        Width: =Parent.Width - Self.X * 2
        Wrap: =false
        X: =32
        Y: =EmailPeopleGallery2.Y + EmailPeopleGallery2.Height + 16
        ZIndex: =9

    TextEmailSubject2 As text:
        AccessibleLabel: ="A subject is required to send an email."
        Default: =""
        Height: =70
        HintText: ="Add a subject"
        PressedBorderColor: =TextEmailSubject2.HoverBorderColor
        PressedColor: =TextEmailSubject2.Color
        PressedFill: =TextEmailSubject2.Fill
        Size: =21
        TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblEmailSubject2.Y + LblEmailSubject2.Height + 6
        ZIndex: =10

    LblEmailMessage2 As label:
        PaddingLeft: =0
        Size: =18
        Text: ="Message"
        Width: =200
        Wrap: =false
        X: =32
        Y: =TextEmailSubject2.Y + TextEmailSubject2.Height + 16
        ZIndex: =11

    TextEmailMessage2 As text:
        AccessibleLabel: ="Add a message"
        Default: =""
        Height: =350
        HintText: ="Add a message"
        Mode: =TextMode.MultiLine
        PressedBorderColor: =TextEmailMessage2.HoverBorderColor
        PressedColor: =TextEmailMessage2.Color
        PressedFill: =TextEmailMessage2.Fill
        Size: =21
        TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblEmailMessage2.Y + LblEmailMessage2.Height + 6
        ZIndex: =12

    PeopleBrowseGallery2 As gallery.PeoplePickerGallerySmall:
        AccessibleLabel: ="User look up search results"
        BorderThickness: =2
        Fill: =Parent.Fill
        Height: =If(Self.Visible, Parent.Height / 2 + 200, 0)
        Items: |-
            =/*Only use Office 365 Users operation if user has started searching*/
            If(!IsBlank(Trim(TextSearchBox3.Text)), Office365Users.SearchUser({searchTerm: Trim(TextSearchBox3.Text), top: 15}))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =104
        Visible: =!IsBlank(Trim(TextSearchBox3.Text))
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =TextSearchBox3.Y + TextSearchBox3.Height
        ZIndex: =13

        Rectangle5 As rectangle:
            BorderColor: =Title5.Color
            BorderThickness: =If(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName, 4, 0)
            DisabledFill: =Rectangle5.Fill
            Fill: =RGBA(0,0,0,0)
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0,0,0,0)
            OnSelect: =Select(Title5)
            PressedFill: =Rectangle5.Fill
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title5 As label:
            BorderColor: =Self.Color
            FocusedBorderThickness: =2
            OnSelect: |-
                =/*Select user, clear search contents and if this user hasn't been added to MyPeople collection, add them*/
                Concurrent(
                Set(_selectedUser, ThisItem),
                Reset(TextSearchBox3),
                If(Not(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName), Collect(MyPeople, ThisItem)))
            Size: =21
            TabIndex: =0
            Text: =ThisItem.DisplayName
            VerticalAlign: =Middle
            Width: =PeopleBrowseGallery2.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =16
            Y: =4
            ZIndex: =2

        Subtitle1 As label:
            Color: =ColorFade(Title5.Color, 0.20)
            FocusedBorderThickness: =2
            OnSelect: =Select(Title5)
            Size: =21
            Text: =ThisItem.UserPrincipalName
            VerticalAlign: =Middle
            Width: =PeopleBrowseGallery2.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =Title5.X
            Y: =Title5.Y + Title5.Height + 3
            ZIndex: =3

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

