compMenu As CanvasComponent:
    BackgroundColor: =DarkGray
    Fill: =RGBA(0, 0, 0, 0)
    ForegroundColor: =RGBA(0,134,208,1)
    Height: =Max(App.Height, App.MinScreenHeight)/10
    SelectedItemBackground: =LightBlue
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    Gallery4 As gallery.galleryHorizontal:
        Height: =Parent.Height
        Items: |-
            =//placeholder
            Table(
                {
                    MenuText: "Menu Item 1",
                    MenuIcon: Icon.Items,
                    ScreenToGoTo: App.ActiveScreen
                },
                {
                    MenuText: "Menu Item 2",
                    MenuIcon: Icon.People,
                    ScreenToGoTo: App.ActiveScreen
                },
                {
                    MenuText: "Menu Item 3",
                    MenuIcon: Icon.Message,
                    ScreenToGoTo: App.ActiveScreen
                },
                {
                    MenuText: "Menu Item 4",
                    MenuIcon: Icon.DocumentWithContent,
                    ScreenToGoTo: App.ActiveScreen
                },
                {
                    MenuText: "Menu Item 5",
                    MenuIcon: Icon.Home,
                    ScreenToGoTo: App.ActiveScreen
                },
                {
                    MenuText: "Menu Item 6",
                    MenuIcon: Icon.Home,
                    ScreenToGoTo: App.ActiveScreen
                }
            )
        TemplateFill: =If(ThisItem.IsSelected, compMenu.SelectedItemBackground,compMenu.BackgroundColor)
        TemplatePadding: =0
        TemplateSize: =Self.Width/4
        Width: =Parent.Width
        ZIndex: =1

        Icon8 As icon.Add:
            Color: =compMenu.ForegroundColor
            DisabledFill: =Icon8.Fill
            Height: =58
            HoverBorderColor: =ColorFade(Icon8.BorderColor, 20%)
            HoverColor: =ColorFade(Icon8.Color, 20%)
            HoverFill: =Icon8.Fill
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PressedBorderColor: =ColorFade(Icon8.BorderColor, -20%)
            PressedColor: =ColorFade(Icon8.Color, -20%)
            PressedFill: =Icon8.Fill
            Width: =59
            X: =53
            Y: =17
            ZIndex: =1

        Label6 As label:
            Align: =Align.Center
            Color: =compMenu.ForegroundColor
            Height: =37
            OnSelect: =Select(Parent)
            Size: =16
            Text: =ThisItem.MenuText
            Width: =155
            X: =5
            Y: =75
            ZIndex: =2

