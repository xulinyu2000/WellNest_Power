Component1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =150
    MenuItems: |-
        =Table({MenuItem: "SampleMenuItem1"}, )
    SelectColor: =RGBA(0, 0, 0, 1)
    UnselectedColor: =RGBA(0, 0, 0, 1)
    Width: =App.Width*1
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery3 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver4.0'":
        Height: =150
        Items: =CustomGallerySample
        TemplatePadding: =0
        TemplateSize: =Min(440, Self.Height - 60)
        ZIndex: =1

        Image2 As image:
            Height: =150
            HoverBorderColor: =ColorFade(Image2.BorderColor, 20%)
            HoverFill: =ColorFade(Image2.Fill, 20%)
            Image: =tree
            OnSelect: =Select(Parent)
            PressedBorderColor: =ColorFade(Image2.BorderColor, -20%)
            PressedFill: =ColorFade(Image2.Fill, -20%)
            Width: =Parent.TemplateWidth - 32
            X: =(Parent.TemplateWidth / 2) - (Self.Width / 2)
            ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =114
            ZIndex: =2

