            PressedBorderColor: =ColorFade(Logo_2.BorderColor, -20%)
            PressedFill: =ColorFade(Logo_2.Fill, -20%)
            Width: =83
            X: =28
            Y: =16
            ZIndex: =1

    Container3 As groupContainer.manualLayoutContainer:
        Height: =113
        Width: =306
        X: =334
        ZIndex: =2

