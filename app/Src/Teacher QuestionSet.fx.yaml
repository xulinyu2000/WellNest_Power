"'Teacher QuestionSet' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":

    RectQuickActionBar3_2 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =113
        Width: =Parent.Width
        ZIndex: =1

    DashboardLogo_2 As image:
        Height: =98
        HoverBorderColor: =ColorFade(DashboardLogo_2.BorderColor, 20%)
        HoverFill: =ColorFade(DashboardLogo_2.Fill, 20%)
        Image: =Picture1_1
        PaddingLeft: =10
        PressedBorderColor: =ColorFade(DashboardLogo_2.BorderColor, -20%)
        PressedFill: =ColorFade(DashboardLogo_2.Fill, -20%)
        Width: =68
        ZIndex: =3

    Header_6 As Header:
        ZIndex: =4

    Label5 As label:
        Height: =70
        Size: =21
        Text: ="Your Question Sets"
        Width: =560
        Y: =113
        ZIndex: =6

    Button5 As button:
        BorderColor: =ColorFade(Button5.Fill, -15%)
        Height: =66
        HoverBorderColor: =ColorFade(Button5.BorderColor, 20%)
        OnSelect: =SubmitForm(Form1); NewForm(Form1);
        PressedBorderColor: =Button5.Fill
        PressedColor: =Button5.Fill
        PressedFill: =Button5.Color
        Size: =24
        Text: ="Add questions"
        Width: =552
        X: =44
        Y: =1014
        ZIndex: =7

    Form1 As form:
        DataSource: =teacher_questions
        DefaultMode: =FormMode.New
        Height: =474
        Width: =640
        Y: =188
        ZIndex: =8

        Questions_DataCard2 As typedDataCard.textualMultiLineEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Questions"
            Default: =ThisItem.Questions
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@teacher_questions],DataSourceInfo.DisplayName,"Questions")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue2.Text
            Visible: =true
            Width: =640
            WidthFit: =false
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =43
                Y: =10
                ZIndex: =1

            DataCardValue2 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =140
                Mode: =TextMode.MultiLine
                PaddingLeft: =5
                PressedBorderColor: =DataCardValue2.HoverBorderColor
                PressedColor: =DataCardValue2.Color
                PressedFill: =DataCardValue2.Fill
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

