Main As screen:
    BackgroundImage: ='background tree small'
    Fill: =
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: =Set(SelectedButton,Blank())
    Orientation: =If(Main.Width < Main.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= Main.Width)
    Width: =Max(App.Width, App.DesignWidth)

    LabelText4 As label:
        FocusedBorderColor: =LabelText4.BorderColor
        Font: =Font.'Segoe UI'
        Height: =70
        HoverBorderColor: =LabelText4.BorderColor
        HoverColor: =LabelText4.Color
        HoverFill: =LabelText4.Fill
        PressedBorderColor: =LabelText4.BorderColor
        PressedColor: =LabelText4.Color
        PressedFill: =LabelText4.Fill
